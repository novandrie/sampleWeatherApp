<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Weather App</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Custom styles -->
        <link rel="stylesheet" href="custom.css">
    </head>
    <body>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- main javascript -->
        <script src="main.js"></script>
        <!-- auxiliary javascript functions -->
        <script src="auxiliary.js"></script>

        <!-- Main Container -->
        <div class="container-fluid wrapper-background">
            <div class=row>
                <!-- Left Side -->
                <div class="col-sm-6">
                    <!-- Titulo -->
                    <div class="">
                        <div class="row">
                            <!-- Titulo icon -->
                            <div class="col-sm-6" style="padding-top:5%; padding-left:15%">
                                <img class="titulo-icon" src="resources/weatherIcon.png">
                            </div>
                            <!-- Titulo text -->
                            <div class="col-sm-6 titulo-text">
                                PREVISÃO<br>DO TEMPO
                            </div>
                        </div>
                    </div>
                    <!-- Selection Box -->
                    <div class="selection-box ">
                        <div style="padding-left: 10px; padding-top:10px">
                            Escolha a cidade:
                            <div class="dropdown">
                                <button class="btn btn-cidade dropdown-toggle pull-left" type="button" data-toggle="dropdown">
                                    <div class="row">
                                        <div class="col-xs-9 cidade">Cidade</div>
                                        <div class="col-xs-3"><span class="glyphicon glyphicon-chevron-down"></span></div>
                                    </div>
                                </button>
                                <ul id="menuCidades" class="dropdown-menu" role='menu'></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Righ Side -->
                <div class="col-sm-6">
                    <div class="weather-box container-fluid" style="color:black;">
                        <!-- DIAS DA SEMANA -->
                        <div class="row" style="padding-top:10px">
                            <div class="col-sm-3 week-day" style="color:dimgray">-</div>
                            <div class="col-sm-3 week-day" style="color:dimgray">-</div>
                            <div class="col-sm-3 week-day" style="color:dimgray">-</div>
                            <div class="col-sm-3 week-day" style="color:dimgray">-</div>
                        </div>
                        <!-- ÍCONE METEOROLÓGICO -->
                        <div class="row" style="padding-top:10px">
                            <div class="col-sm-3 weather-condition ">
                                
                            </div>
                            <div class="col-sm-3 weather-condition ">
                                
                            </div>
                            <div class="col-sm-3 weather-condition ">
                                
                            </div>
                            <div class="col-sm-3 weather-condition ">
                                
                            </div>
                        </div>
                        <!-- TEMPERATURA MÁX -->
                        <div class="row temperature-info" style="padding-top:10px">
                            <div class="col-sm-3 temperature-cell">
                                <i class="fa fa-arrow-up" style="color:crimson;"></i>
                                <span class="max-temp"></span>
                            </div>
                            <div class="col-sm-3 temperature-cell">
                                <i class="fa fa-arrow-up" style="color:crimson;"></i>
                                <span class="max-temp" ></span>
                            </div>
                            <div class="col-sm-3 temperature-cell">
                                <i class="fa fa-arrow-up" style="color:crimson;"></i>
                                <span class="max-temp" ></span>
                            </div>
                            <div class="col-sm-3 temperature-cell">
                                <i class="fa fa-arrow-up" style="color:crimson;"></i>
                                <span class="max-temp" ></span>
                            </div>
                        </div>
                        <!-- TEMPERATURA MIN -->
                        <div class="row temperature-info" style="padding-top:10px">
                            <div class="col-sm-3 temperature-cell">
                                <i class="fa fa-arrow-down" style="color:midnightblue"></i>
                                <span class="min-temp"></span>
                            </div>
                            <div class="col-sm-3 temperature-cell">
                                <i class="fa fa-arrow-down" style="color:midnightblue"></i>
                                <span class="min-temp"></span>
                            </div>
                            <div class="col-sm-3 temperature-cell">
                                <i class="fa fa-arrow-down" style="color:midnightblue"></i>
                                <span class="min-temp"></span>
                            </div>
                            <div class="col-sm-3 temperature-cell">
                                <i class="fa fa-arrow-down" style="color:midnightblue"></i>
                                <span class="min-temp"></span>
                            </div>
                        </div>
                        <!-- ERROR MESSAGE -->
                        <span class="error-message">
                            Cidade não encontrada!
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        </div>        
    </body>
</html>
